<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>


        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>        
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Smooch&display=swap" rel="stylesheet">
    </head>
    <body>
        <header><img src="img/Logo.png"></header>
        <main>
            <div id="panelIzquierdo">
                <div id="advertencia">Error! Escribir letras minúsculas y sin acentos</div>
                <textarea id="ingresoTexto" placeholder="Ingrese texto aquí"></textarea>
                <img src="img/exclamation.png" id="exclamacion">
                <p> Solo letras minúsculas y sin acentos</p>
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
            
            <div id="panelDerecho">
                <textarea id="muestroTexto"></textarea>
                                
                <div id="cajasMunieco">
                    <img src="img/Muñeco.png" id="munieco">
                    <p id="parrafoMunieco1">Ningún mensaje fué encontrado</p>
                    <p id="parrafoMunieco2">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <button id="copiar">Copiar</button>
            </div>
        </main>
        <footer>
            <p>Maximiliano Ortea Sabitay</p>
        </footer>

    </body>
    
</html>
